{% extends "base.html" %}

{% block title %}Agendar Conserto - {{ loja.nome }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-calendar-plus"></i> Agendar Conserto - {{ loja.nome }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <h5 class="mb-3">Dados do Cliente</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" name="cliente_nome" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Telefone *</label>
                            <input type="tel" class="form-control" name="cliente_telefone" placeholder="(65) 99999-9999" required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Dados do Aparelho</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Marca</label>
                            <select class="form-select" name="marca_celular">
                                <option value="">Selecione...</option>
                                <option>Samsung</option>
                                <option>Apple (iPhone)</option>
                                <option>Motorola</option>
                                <option>Xiaomi</option>
                                <option>LG</option>
                                <option>Asus</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo_celular" placeholder="Ex: Galaxy S21, iPhone 13">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição do Problema *</label>
                        <textarea class="form-control" name="problema" rows="4" placeholder="Descreva o problema do aparelho..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data e Hora do Agendamento *</label>
                        <input type="datetime-local" class="form-control" name="data_agendamento" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea class="form-control" name="observacoes" rows="2" placeholder="Informações adicionais (opcional)"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Confirmar Agendamento
                        </button>
                        <a href="{{ url_for('loja_detalhes', loja_id=loja.id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
